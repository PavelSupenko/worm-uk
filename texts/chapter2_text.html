<p id="chapter-text">
    <hera aa="a"><span data-name="John" data-form="singular" data-case="nominative">Джон</span> ішов через ліс</hera>. Він зупинився біля старого дуба і подумав: 
    "Чи варто продовжувати шлях?". 
    Але <span data-name="John" data-form="singular" data-case="accusative">Джон</span> вирішив йти далі, не зважаючи на втому.
